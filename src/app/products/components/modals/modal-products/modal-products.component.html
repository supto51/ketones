<div class="modal fade" id="exampleModalCenter" tabindex="-1"
  role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered quick-buy"
    role="document">
    <div class="modal-content quick-buy__modal-content">
      <button type="button" class="close" data-dismiss="modal"
        aria-label="Close">
        <span aria-hidden="true"><i
            class="fas fa-times-circle"></i></span>
      </button>
      <div class="modal-body quick-buy__modal-body">
        <section class="sk-product__banner-hide-now">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-12 sk-product__img">
                <figure class="sk-product__banner-left">
                  <div class="quick-buy__main-img">
                    <img src="{{ product.post_thumb_url }}" alt=""
                      class="img-fluid quick-buy__thum-img" />

                    <h3 class="sk-product__title color-black"
                      [innerHTML]="product.post_title"></h3>

                    <div class="
                        color-gray
                        sk-product__short-details
                        quick-buy__short-details
                      ">
                      <p
                        [innerHTML]="product.mvproduct_banner_description">
                      </p>

                      <a *ngIf="!isFromSmartship"
                        (click)="onClickViewDetails(product.post_name)"
                        data-dismiss="modal" class="
                          link link-hover
                          button-link
                          quick-buy__view-details
                        ">{{ "view-details" | translate }}
                        <i
                          class="fas fa-long-arrow-alt-right"></i></a>
                    </div>
                  </div>
                </figure>
              </div>
              <div class="col-md-6 col-12 sk-product__select">
                <figure
                  class="sk-product__banner-right quick-buy__right-contetn">
                  <div class="sk-product__form quick-buy__form">
                    <figure class="sk-product__form-item"
                      *ngFor="let serving of servings; let i = index">
                      <figcaption class="sk-product__select-title">
                        <p class="p-small color-black font-bold">
                          {{ serving.servingTitle }}
                        </p>
                      </figcaption>

                      <label class="
                          custom-radio
                          sk-product__user-select sk-product__select-formula
                          form-control
                          p-small
                          color-black
                        " *ngFor="
                          let attr of serving.servingAttributes;
                          trackBy: trackByAttrKey
                        " [class.sk-product__not-instock]="
                          isItemOutOfStock(
                            attr.attrKey,
                            serving.servingAttributes,
                            i
                          ) ||
                          (i === 1 && !isVariationAvailable(attr.attrKey))
                        " [class.color-gray]="
                          isItemOutOfStock(
                            attr.attrKey,
                            serving.servingAttributes,
                            i
                          ) ||
                          (i === 1 && !isVariationAvailable(attr.attrKey))
                        ">{{ attr.attrName }}
                        <input type="radio" [checked]="
                            i === 0
                              ? attr.attrKey === attrItem1 &&
                                !isItemOutOfStock(
                                  attr.attrKey,
                                  serving.servingAttributes,
                                  i
                                )
                              : attr.attrKey === attrItem2 &&
                                !isItemOutOfStock(
                                  attr.attrKey,
                                  serving.servingAttributes,
                                  i
                                )
                          " value="{{ attr.attrKey }}"
                          (change)="onServingsSelect($event, i)"
                          [attr.disabled]="
                            isItemOutOfStock(
                              attr.attrKey,
                              serving.servingAttributes,
                              i
                            ) ||
                            (i === 1 && !isVariationAvailable(attr.attrKey))
                              ? ''
                              : null
                          " name="{{ i }}" />
                        <span *ngIf="
                            isItemOutOfStock(
                              attr.attrKey,
                              serving.servingAttributes,
                              i
                            )
                          " class="color-gray font-bold">{{
                          "out-of-stock" | translate }}</span>
                        <span class="checkmark"></span>
                      </label>
                    </figure>

                    <figure class="sk-product__form-item" *ngIf="
                        !(
                          isProductForPromoter &&
                          splicedProductOrderType.length === 1
                        )
                      ">
                      <figcaption class="sk-product__select-title">
                        <p class="p-small color-black font-bold">
                          {{ "delivery" | translate }}
                        </p>
                      </figcaption>

                      <ng-container *ngIf="!isFromSmartship">
                        <label class="
                            custom-radio
                            sk-product__user-select sk-product__select-formula
                            form-control
                            p-small
                            color-black
                          "
                          *ngFor="let order of splicedProductOrderType">
                          <span class="
                              d-flex
                              justify-content-between
                              align-items-start
                            ">
                            <span>{{
                              getTranslatedText(order.orderType) }}
                              <div class="delivery-list-opt one-time"
                                *ngIf="
                                  order.orderType === mvproductOrdertype &&
                                  order.orderType === 'ordertype_1' &&
                                  splicedProductOrderType.length > 1
                                ">
                                <div class="option-item"
                                  *ngIf="getSavedPrice() !== 0">
                                  <i class="fas fa-window-close"></i>
                                  {{ "save" | translate }} {{
                                  currencySymbol
                                  }}{{ getSavedPrice() }}
                                  {{ "starting-next" | translate }}
                                </div>
                                <div class="option-item">
                                  <i class="fas fa-window-close"></i>
                                  {{ "cancel-anytime" | translate }}
                                </div>
                                <div class="option-item">
                                  <i class="fas fa-window-close"></i>
                                  {{ "eligible-to-earn" | translate }}
                                  <span class="underline"
                                    (click)="onClickLearnMore()"
                                    data-dismiss="modal">
                                    {{ "free-product" | translate
                                    }}</span>
                                </div>
                              </div>
                              <div
                                class="delivery-list-opt every-month"
                                *ngIf="
                                  order.orderType === mvproductOrdertype &&
                                  order.orderType === 'ordertype_3'
                                ">
                                <div class="option-item"
                                  *ngIf="getSavedPrice() !== 0">
                                  <i class="fas fa-check-square"></i>
                                  {{ "save" | translate }} {{
                                  currencySymbol
                                  }}{{ getSavedPrice() }}
                                  {{ "starting-next" | translate }}
                                </div>
                                <div class="option-item">
                                  <i class="fas fa-check-square"></i>
                                  {{ "cancel-anytime" | translate }}
                                </div>
                                <div class="option-item">
                                  <i class="fas fa-check-square"></i>
                                  {{ "eligible-to-earn" | translate }}
                                  <span class="underline"
                                    (click)="onClickLearnMore()"
                                    data-dismiss="modal">
                                    {{ "free-product" | translate
                                    }}</span>
                                </div>
                              </div>
                            </span>
                            <span [class.font-bold]="
                                order.orderType === mvproductOrdertype
                              ">{{ currencySymbol
                              }}{{
                              getNumFormat(
                              getExchangedPrice(
                              getDeliveryPrice(order.orderType)
                              )
                              )
                              }}</span>
                          </span>
                          <input
                            [checked]="mvproductOrdertype === order.orderType"
                            type="radio" name="delivery"
                            value="{{ order.orderType }}"
                            (change)="onOrderTypeSelect($event)" />
                          <span class="checkmark"></span>
                        </label>
                      </ng-container>

                      <ng-container *ngIf="isFromSmartship">
                        <label class="
                            custom-radio
                            sk-product__user-select sk-product__select-formula
                            form-control
                            p-small
                            color-black
                          ">
                          <span class="
                              d-flex
                              justify-content-between
                              align-items-start
                            ">
                            <span>{{ getTranslatedText("ordertype_2")
                              }}
                              <div
                                class="delivery-list-opt every-month">
                                <div class="option-item"
                                  *ngIf="getSavedPrice() !== 0">
                                  <i class="fas fa-check-square"></i>
                                  {{ "save" | translate }} {{
                                  currencySymbol
                                  }}{{ getSavedPrice() }}
                                </div>
                                <div class="option-item">
                                  <i class="fas fa-check-square"></i>
                                  {{ "cancel-anytime" | translate }}
                                </div>
                                <div class="option-item">
                                  <i class="fas fa-check-square"></i>
                                  {{ "eligible-to-earn" | translate }}
                                  <span class="underline"
                                    (click)="onClickLearnMore()"
                                    data-dismiss="modal">
                                    {{ "free-product" | translate
                                    }}</span>
                                </div>
                                <div class="option-item">
                                  <i class="fas fa-check-square"></i>
                                  {{
                                  "first-smartship-order-processes-in-30-days"
                                  | translate
                                  }}
                                </div>
                              </div>
                            </span>
                          </span>
                          <input checked="true" type="radio"
                            name="smartship-delivery"
                            value="ordertype_2" />
                          <span class="checkmark"></span>
                        </label>
                      </ng-container>
                    </figure>

                    <div class="form-check sk-product-checkbox"
                      *ngIf="isFromSmartship">
                      <input class="form-check-input" type="checkbox"
                        id="flexCheckDefault"
                        (change)="onTodaysOrderSelect($event)" />
                      <label class="form-check-label"
                        for="flexCheckDefault">
                        {{ "include-in-todays-order" | translate }}
                      </label>
                    </div>

                    <figure class="
                        sk-product__user-amount
                        quick-buy__user-amount
                        d-flex
                        justify-content-between
                        align-items-center
                      " *ngIf="!isFromSmartship">
                      <div class="
                          sk-product__amount-modify
                          d-flex
                          justify-content-between
                          align-items-center
                        ">
                        <button class="pack-qty-btn"
                          (click)="onClickQuantityMinus()">
                          <i class="fas fa-minus"></i>
                        </button>
                        <p
                          class="text-center qty-width p-small font-bold">
                          {{ productQuantity }}
                        </p>
                        <button class="pack-qty-btn"
                          (click)="onClickQuantityPlus()">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>

                      <div class="sk-product__amount-cost">
                        <h4 [class.color-green]="
                            getProductPriceAndStatus().status && !isBothPricesSame()
                          ">
                          <del class="color-black font-reg"
                            *ngIf="getProductPriceAndStatus().status && !isBothPricesSame()">{{
                            currencySymbol
                            }}{{
                            getNumFormat(
                            productQuantity *
                            getExchangedPrice(
                            +productVariation?.mvproduct_price
                            )
                            )
                            }}</del>
                          {{ currencySymbol
                          }}{{ getProductPriceAndStatus().price || 0
                          }}
                          <p class="p-small color-black" *ngIf="
                              selectedCountry === 'MX' &&
                              selectedLanguage === 'es'
                            ">
                            IVA + Envio se calculan al final
                          </p>
                          <p class="p-small color-black" *ngIf="
                              selectedCountry === 'MX' &&
                              selectedLanguage === 'en'
                            ">
                            VAT + Shipping are calculated at the
                            checkout
                          </p>
                        </h4>
                      </div>
                    </figure>

                    <figure class="
                        sk-product__user-amount
                        quick-buy__user-amount
                        d-flex
                        justify-content-between
                        align-items-center
                      " *ngIf="isFromSmartship">
                      <div class="
                          sk-product__amount-modify
                          d-flex
                          justify-content-between
                          align-items-center
                        ">
                        <button class="pack-qty-btn"
                          (click)="onClickSmartshipQuantityMinus()">
                          <i class="fas fa-minus"></i>
                        </button>
                        <p
                          class="text-center qty-width p-small font-bold">
                          {{ smartshipQuantity }}
                        </p>
                        <button class="pack-qty-btn"
                          (click)="onClickSmartshipQuantityPlus()">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>

                      <div class="sk-product__amount-cost">
                        <h4 [class.color-green]="
                            +smartshipVariation?.mvproduct_price !== 0 && !isSmartshipBothPricesSame()
                          ">
                          <del class="color-black font-reg"
                            *ngIf="+smartshipVariation?.mvproduct_price !== 0 && !isSmartshipBothPricesSame()">{{
                            currencySymbol
                            }}{{
                            getNumFormat(
                            smartshipQuantity *
                            getExchangedPrice(
                            +oneTimeVariation?.mvproduct_price
                            )
                            )
                            }}</del>
                          {{ currencySymbol
                          }}{{
                          getNumFormat(
                          smartshipQuantity *
                          getExchangedPrice(
                          +smartshipVariation?.mvproduct_price
                          )
                          )
                          }}
                          <p class="p-small color-black" *ngIf="
                              selectedCountry === 'MX' &&
                              selectedLanguage === 'es'
                            ">
                            IVA + Envio se calculan al final
                          </p>
                          <p class="p-small color-black" *ngIf="
                              selectedCountry === 'MX' &&
                              selectedLanguage === 'en'
                            ">
                            VAT + Shipping are calculated at the
                            checkout
                          </p>
                        </h4>
                      </div>
                    </figure>

                    <figure
                      *ngIf="selectedCountry === 'CA' || selectedCountry === 'US'"
                      class="p-small color-black text-right sezzle-message">

                    <figure class="shipping-note"
                      *ngIf="shippingNote !== '' && !isFromSmartship">
                      <p class="p-small color-black font-bold">
                        ðŸšš {{ "shipping-note" | translate }}
                      </p>
                      <p class="expected">{{ shippingNote }}</p>
                    </figure>

                    <div class="sold-out" *ngIf="isSoldOut(product)">
                      <h4>{{ getSoldOutText(product) }}</h4>
                    </div>

                    <button [disabled]="
                        (productVariation | json) === '{}' ||
                        isSoldOut(product) ||
                        splicedProductOrderType.length === 0 ||
                        isAllVariationOutOfStock
                      " class="
                        button button-large button-primary
                        full-width
                        add-to-cart-icon
                      " data-dismiss="modal"
                      (click)="onClickAddToCart()"
                      *ngIf="!isFromSmartship">
                      {{ "add-to-cart" | translate }}
                    </button>

                    <button [disabled]="
                        !isSmartshipVariationPresent ||
                        isSoldOut(product) ||
                        isAllVariationOutOfStock
                      " class="
                        button button-large button-primary
                        full-width
                        add-to-cart-icon
                      " data-dismiss="modal"
                      (click)="onClickAddToSmartship()"
