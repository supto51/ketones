<main class="sk-main" *ngIf="categoryBlogs.length > 0; else notFound"
  [style.margin-top.px]="discountHeight">
  <section class="sk-product__banner blog-banner">
    <div class="container">
      <div class="row">
        <div class="col-12 product-breadcrumbs">
          <ul class="p-small">
            <li>
              <a class="color-gray" (click)="onClickHome()"><i
                  class="fas fa-home-lg-alt"
                  style="font-size: 12px"></i></a>
            </li>
            <span class="breadcrumb-greater-than">&#8250;</span>
            <li><a class="color-gray" (click)="onClickBlog()">Blog</a>
            </li>
            <ng-container *ngIf="(parentCategory | json) !== '{}'">
              <span class="breadcrumb-greater-than">&#8250;</span>
              <li><a class="color-gray"
                  (click)="onClickParentCategory(parentCategory)"
                  [innerHTML]="parentCategory?.name"></a></li>
            </ng-container>
            <span class="breadcrumb-greater-than">&#8250;</span>
            <li><span class="color-gray"
                [innerHTML]="category?.name"></span></li>
          </ul>
        </div>
        <div class="col-md">
          <figure class="sk-category__parent-title-wrap text-center">
            <h1 *ngIf="(category | json) !== '{}'"
              class="color-black sk-category__parent-title"
              [innerHTML]="category?.name"></h1>
            <p *ngIf="(category | json) !== '{}'"
              class="color-gray sk-category__parent-subtitle"
              [innerHTML]="category?.description"></p>
          </figure>
        </div>
      </div>
    </div>
  </section>

  <section class="sk-category blog"
    *ngIf="(subCategories | blogCategorySearch: categoryBlogs).length > 0">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="sk-category__list d-flex">
            <li class="sk-category__list-item" *ngFor="
                let category of subCategories | blogCategorySearch: categoryBlogs
              ">
              <a (click)="onClickCategory(category.slug)"
                [class.active]="selectedCategory === category.slug"
                class="color-black border-0 sk-category__link sk-category__btn"
                [innerHTML]="
                  category.name + ' (' + category.blogs.length + ')'
                "></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section class="sk-category__parent-products">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4" *ngFor="let blog of (selectedCategory === ''
          ? categoryBlogs
          : getSpecificCategoryBlogs(
            subCategories | blogCategorySearch: categoryBlogs
            )
        )">
          <div class="blog-latest-post-inner">
            <div class="inner-img pointer"
              (click)="onClickReadPost(blog.slug)"
              [style.backgroundImage]="'url(' + blog.imageUrl + ')'">
            </div>

            <div class="inner-text">
              <p>
                <a (click)="onClickReadPost(blog.slug)"
                  class="color-black pointer"
                  [innerHTML]="blog.title"></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<ng-template #notFound>
  <app-error404></app-error404>
</ng-template>
