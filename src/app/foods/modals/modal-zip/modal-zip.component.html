<div
  id="userZipModal"
  tabindex="-1"
  role="dialog"
  class="modal fade zip-code-modal show"
  style="display: block; padding-right: 15px"
  aria-modal="true"
>
  <div role="document" class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <button
        type="button"
        data-dismiss="modal"
        aria-label="Close"
        class="close"
        (click)="close()"
      >
        <i class="far fa-times"></i>
      </button>
      <div class="modal-body">
        <div *ngIf="promptZipCode" class="cont-wrap">
          <h3 class="title text-center color-black">Check your zip code</h3>
          <p class="p-small text-center color-black">
            Let‚Äôs make sure we deliver to your home before getting started.
          </p>
          <form (submit)="checkZipCode()">
            <div class="form-group">
              <input
                class="form-control selected"
                type="input"
                placeholder="Zip Code"
                [class.selected]="postalCode !== ''"
                name="postalCode"
                [(ngModel)]="postalCode"
                #zipInput
              />
            </div>
            <p class="text-center">
              <button
                type="submit"
                class="button button-primary button-large"
                [disabled]="postalCode === ''"
              >
                Check now
                <i class="fa fa-spinner fa-spin" *ngIf="isZipSubmitted"></i>
              </button>
            </p>
          </form>
        </div>

        <div *ngIf="isPostalAvailable && !promptZipCode" class="cont-wrap">
          <h3 class="text-center mb-4 mt-2">üéâ</h3>
          <h3 class="title text-center color-black">
            Yes! We deliver to {{ postalCode }}.
          </h3>
          <p class="text-center extr-mrg">
            <button
              (click)="onClickContinue()"
              data-dismiss="modal"
              aria-label="Close"
              class="button button-primary button-large"
            >
              Continue
            </button>
          </p>
          <p class="text-center">
            <a class="button color-brand" (click)="onClickEnterZipCode()"
              >Enter different Zip code</a
            >
          </p>
        </div>
        <!-- zip code not success -->
        <div
          *ngIf="!isPostalAvailable && !promptZipCode"
          class="cont-wrap success"
        >
          <h3 class="text-center mb-4 mt-2">üçΩ</h3>
          <h3 class="title text-center color-black">
            We do not deliver to {{ postalCode }}, yet.
          </h3>
          <p class="text-center extr-mrg">
            <button
              (click)="onClickContinue()"
              data-dismiss="modal"
              aria-label="Close"
              class="button button-primary button-large"
            >
              Continue anyway
            </button>
          </p>
          <p class="text-center">
            <a class="button color-brand" (click)="onClickEnterZipCode()"
              >Enter different Zip code</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
