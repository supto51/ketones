<div class="modal-footer">
  <div class="food-step-count-bar">
    <article class="container">
      <figure class="row">
        <div class="col-12 inner-wrap">
          <div class="step-btn-group">
            <a
              class="button button-primary count-btn"
              (click)="onClickClose()"
              *ngIf="box.boxItems !== box.boxLimit; else completedBox"
              ><i class="fas fa-box" aria-hidden="true"></i>
              <span>{{ box.boxItems }}</span
              >/{{ box.boxLimit }}</a
            >
            <ng-template #completedBox>
              <a
                class="button button-primary count-btn completed"
                (click)="onClickClose()"
                ><i class="fas fa-box"></i>
                <span>{{ box.boxItems }}</span>
                /{{ box.boxLimit }}
              </a>
            </ng-template>
            <a
              class="button button-primary button-icon disabled"
              *ngIf="box.boxItems !== box.boxLimit; else addToCart"
              >{{ "box" | translate }} {{ box.boxNo }}
              {{ "is-not-full" | translate }}</a
            >
            <ng-template #addToCart>
              <a
                (click)="onClickAddToCart()"
                class="button button-primary button-icon"
                >{{ "add-to-cart" | translate }} ({{
                  boxTotalPrice | currency
                }})</a
              >
            </ng-template>
          </div>
        </div>
        <div class="col-12 inner-wrap" *ngIf="discount?.discountPercent">
          <p class="preload-text text-center">
            ðŸš¨ {{ "save-up-to" | translate }}
            <span class="orng"
              >{{ discount?.discountPercent }}% {{ "off" | translate }}</span
            >
            {{ "by-adding" | translate }} {{ discountedItems }}
            {{ "more-items" | translate }}
          </p>
        </div>
      </figure>
    </article>
  </div>
</div>
